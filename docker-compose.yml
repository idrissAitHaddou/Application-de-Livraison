services:
  wildfly:
      image: quay.io/wildfly/wildfly
      ports:
        - "90:8080"
      volumes:
        - "./target:/opt/jboss/wildfly/standalone/deployments/"
  dockerDatabase:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=livraison
    volumes:
      - appDatabase:/var/lib/postgresql/data
    ports:
      - 5434:5432
volumes:
  appDatabase: