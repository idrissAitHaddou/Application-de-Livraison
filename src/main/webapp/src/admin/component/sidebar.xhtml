<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>my pack</title>
</h:head>
<h:body>
    <div class="mr-6">
         <div class="flex justify-center">
             <h:graphicImage width="100" height="80" value="/assets/images/logo.png"></h:graphicImage>
         </div>
        <div class="mt-8">
            <ul class="w-full flex flex-col justify-start pl-6">
                <li class="flex text-[#697A8D] font-medium mb-4">
                    <i class="pi pi-home mr-2"></i>
                    <h:form>
                        <h:commandLink action="home" value="Dashboard"></h:commandLink>
                    </h:form>
                </li>
                <li class="flex text-[#697A8D] font-medium mb-4">
                    <i class="pi pi-users mr-2"></i>
                    <h:form>
                            <h:commandLink action="managers" value="Manegers"></h:commandLink>
                    </h:form>
                </li>
                <li class="flex text-[#697A8D] font-medium mb-4">
                    <i class="pi pi-user mr-2"></i>
                    <h:form>
                        <h:commandLink action="drivers" value="Drivers"></h:commandLink>
                    </h:form>
                </li>
                <li class="flex text-[#697A8D] font-medium mb-4">
                    <i class="pi pi-car mr-2"></i>
                    <h:form>
                        <h:commandLink action="cars" value="Cars"></h:commandLink>
                    </h:form>
                </li>
            </ul>
        </div>
    </div>
</h:body>
</html>
